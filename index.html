<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	
	<link rel="stylesheet" href="style.css">
	<script src="./js/app.js" defer type="module"></script>
	<script src="./js/graph.js" defer type="module"></script>
	<script type="module" defer>
	  import {change, eraseTable, graph} from "./js/app.js";
	  import {Graph, Vertex} from "./js/graph.js";
	  window.graph = graph
	  window.eraseTable = eraseTable
	  window.Graph = Graph
	  window.Vertex = Vertex
	  window.change = change
	</script>
</head>
<body>
<section class="section-main">
	<div class="map-objects">
		<object data="plan-01-graph.svg" type="image/svg+xml" class="graph" title="graph"></object>
		<object data="plan-01.svg" type="image/svg+xml" class="map" title="map"></object>
	</div>
	<div class="menu">
		<button class='change-map button non-active-button' onclick="change()">Поменять</button>
		<button class='tracing button' onclick="graph.tracing()">Трассировка</button>
		<button class='erase button non-active-button' onclick="eraseTable()">Очистить</button>
		<button class='get-list-of-edges button non-active-button' onclick="Graph.getRawListOfEdges()">Список ребер</button>
		<button class='get-list-of-adjacency button non-active-button'
						onclick="Graph.getListOfVertexes(Graph.getRawListOfEdges())">Список вершин с ребрами
		</button>
	</div>
	<table>
		<thead>
		<tr>
			<th>ID</th>
			<th>X1</th>
			<th>Y1</th>
			<th>X2</th>
			<th>Y2</th>
			<th>WEIGHT</th>
			<th>TYPE</th>
		</tr>
		</thead>
		<tbody class="list-smezh">
		</tbody>
	</table>
</section>
</body>
</html>
