<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navigation</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="resources/icon.png" type="image/png">
	
	<script src="./js/app.js" defer type="module"></script>
	<script type="module" defer>
	  import {graph, planHandler} from "./js/app.js";
	  
	  window.planHandler = planHandler
	  window.graph = graph
	</script>
</head>
<body>
<section class="section-main">
	<div class="map-objects">
		/*
		Добавить динамическое изменение размера этой свгшки
		*/
		<svg class="svg-way" fill="none" height="514" width="514" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<marker fill="none" id="end-arrow" orient="auto-start-reverse" refX="6" refY="6" viewBox="0 0 10 12">
					<path d="M0 0L10 6L0 12L3 6L0 0Z" fill="#3CD288"/>
				</marker>
				
				<!-- Dot marker definition -->
				<marker id="start-dot" refX="5" refY="5" viewBox="0 0 10 10">
					<circle cx="5" cy="5" fill="#3CD288" r="5"/>
				</marker>
			</defs>
		</svg>
		<object type="image/svg+xml" class="graph" title="graph"></object>
		<object class="plan" style="visibility: hidden" title="plan" type="image/svg+xml"></object>
		<div class="selector">
			<div class="button-from button">
				<img src="resources/img/from.svg" alt=""/>
				Отсюда
			</div>
			<div class="button-to button">
				<img src="resources/img/to.svg" alt=""/>
				Сюда
			</div>
		</div>
	</div>
	<div class="menu">
		<button class="erase button non-active-button">Очистить</button>
		<button class="tracing button">Трассировка</button>
		<button class="create-list-of-vertexes button non-active-button">Список вершин
		</button>
		<button class="fill-graph button non-active-button">Заполнить граф</button>
		<button class="fill-auditoriums-vertexes button non-active-button">Список вершин аудиторий</button>
		<button class="hide-graph button">Скрыть граф</button>
		<button class="show-graph button non-active-button">Показать граф</button>
		<div class="select-points">
			<div class="input-row">
				<label for="input-idPoint1">1:</label>
				<input class="" type="text" name="idPoint1" id="input-idPoint1">
			</div>
			<div class="input-row">
				<label for="input-idPoint2">2:</label>
				<input class="" type="text" name="idPoint2" id="input-idPoint2">
			</div>
			<button class="get-way button">Проложить</button>
			<p class="output-found-way"></p>
		</div>
		
		<div class="selector-auditoriums">
			<div class="input-row">
				<label for="input-from"><img src="resources/img/from.svg" alt=""/></label>
				<input type="text" name="input-from" id="input-from" placeholder="Откуда">
			</div>
			<div class="input-row">
				<label for="input-to"><img src="resources/img/to.svg" alt=""/></label>
				<input type="text" name="input-to" id="input-to" placeholder="Куда">
			</div>
			<button class="build-way button non-active-button">Построить</button>
			<p class="output-way-between-au"></p>
		</div>
	</div>
	<table>
		<caption>Список рёбер</caption>
		<thead>
		<tr>
			<th>id</th>
			<th>x1</th>
			<th>y1</th>
			<th>x2</th>
			<th>y2</th>
			<th>weight</th>
			<th>type</th>
		</tr>
		</thead>
		<tbody class="list-of-edges">
		</tbody>
	</table>
</section>
</body>
</html>
