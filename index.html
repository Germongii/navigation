<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	
	<link rel="stylesheet" href="style.css">
	<script src="./js/app.js" defer type="module"></script>
	<script src="./js/Graph.js" defer type="module"></script>
	<script type="module" defer>
	  import {graph} from "./js/app.js";
	  window.graph = graph
	</script>
</head>
<body>
<section class="section-main">
	<div class="map-objects">
		<object data="plan-01-graph.svg" type="image/svg+xml" class="graph" title="graph"></object>
		<object data="plan-01.svg" type="image/svg+xml" class="map" title="map"></object>
	</div>
	<div class="menu">
<!--		<button class='change-map button non-active-button' onclick="change()">Поменять</button>-->
		<button class='erase button non-active-button'>Очистить</button>
		<button class='tracing button'>Трассировка</button>
		<button class='create-list-of-vertexes button non-active-button'>Список вершин
		</button>
		<button class='fill-graph button non-active-button'>Заполнить граф</button>
	</div>
	<table>
		<caption>Список рёбер</caption>
		<thead>
		<tr>
			<th>ID</th>
			<th>X1</th>
			<th>Y1</th>
			<th>X2</th>
			<th>Y2</th>
			<th>WEIGHT</th>
			<th>TYPE</th>
		</tr>
		</thead>
		<tbody class="list-of-edges">
		</tbody>
	</table>
</section>
</body>
</html>
